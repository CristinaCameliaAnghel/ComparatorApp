<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<h1>Aceasta este pagina pentru servicii.</h1>

<div class="container">
    <a class="btn btn-primary" th:href="@{/products/create}">Create product</a>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product: ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="@{${product.price} + 'lei'}"></td>


            <td>
                <img th:src="@{'/images/' + ${product.imageFileName}}"
                     alt="..." width="100"/>
            </td>

            <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/products/edit (id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/products/delete (id=${product.id})}"
                   onclick="return confirm ('Are you sure?')">Delete</a>
            </td>

        </tbody>


    </table>
</div>
</body>
</html>
