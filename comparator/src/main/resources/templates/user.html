<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .offer {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .offer h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }

        .offer p {
            margin: 5px 0;
        }

        .modal-body {
            background-color: #f8f9fa;
        }

        .btn-disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>


<div class="header">
    <h1>User Dashboard</h1>
</div>
<div class="container">
    <h2>Welcome, [[${user.fullName}]]</h2>

    <div class="text-right mb-3">
        <a class="btn btn-secondary" th:href="@{/logout}">Logout</a>
    </div>

    <h3>Your Offers</h3>
    <div th:if="${userServiceOffers.isEmpty()}">
        <p>You have not applied for any offers yet.</p>
    </div>
    <div th:each="offer : ${userServiceOffers}" class="offer">
        <h3 th:text="${offer.serviceDetails.name}"></h3>
        <p><strong>Provider:</strong> <span th:text="${offer.serviceDetails.serviceProvider}"></span></p>
        <p><strong>Price:</strong> <span th:text="${offer.serviceDetails.price}"></span></p>
        <p><strong>Duration:</strong> <span th:text="${offer.serviceDetails.estimatedDuration}"></span></p>
        <p><strong>Booking Availability:</strong> <span th:text="${offer.serviceDetails.onlineBookingAvailability}"></span></p>
        <p><strong>Feedback Stars:</strong> <span th:text="${offer.serviceDetails.feedbackStars}"></span></p>
        <p><strong>Geographic Coverage:</strong> <span th:text="${offer.serviceDetails.geographicCoverage}"></span></p>
        <p><strong>Description:</strong> <span th:text="${offer.serviceDetails.description}"></span></p>
        <p><strong>Status:</strong> <span th:text="${offer.status}"></span></p>
        <button type="button" class="btn" th:classappend="${offer.status == 'aprobat'} ? 'btn-primary' : 'btn-secondary btn-disabled'" th:attr="data-toggle=${offer.status == 'aprobat'} ? 'modal' : null" th:data-target="'#commentModal' + ${offer.id}">Adaugă părere</button>
    </div>
</div>

<!-- The Modal -->
<div th:each="offer : ${userServiceOffers}">
    <div class="modal fade" th:id="'commentModal' + ${offer.id}" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Lasă un comentariu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/comments/submit}" method="post">
                        <input type="hidden" name="offerId" th:value="${offer.id}">
                        <div class="form-group">
                            <label for="comment">Comentariu:</label>
                            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="evaluationScore">Nota:</label>
                            <select class="form-control" id="evaluationScore" name="evaluationScore" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Trimite</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
