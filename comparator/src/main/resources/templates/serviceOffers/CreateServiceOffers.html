<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="header text-center mb-4">
        <h1>Create New Offer</h1>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/add-serviceOffer}" th:object="${serviceDetails}" method="post">
                <div class="form-group">
                    <label for="name">Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="estimatedDuration">Estimated Duration</label>
                    <input type="text" class="form-control" id="estimatedDuration" name="estimatedDuration" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="onlineBookingAvailability">Online Booking Availability</label>
                    <input type="text" class="form-control" id="onlineBookingAvailability" name="onlineBookingAvailability" required>
                </div>
                <div class="form-group">
                    <label for="requiredEquipment">Required Equipment</label>
                    <input type="text" class="form-control" id="requiredEquipment" name="requiredEquipment" required>
                </div>
                <div class="form-group">
                    <label for="guarantee">Guarantee</label>
                    <input type="text" class="form-control" id="guarantee" name="guarantee" required>
                </div>
                <div class="form-group">
                    <label for="approvedCertifiedLicensed">Approved Certified Licensed</label>
                    <input type="text" class="form-control" id="approvedCertifiedLicensed" name="approvedCertifiedLicensed" required>
                </div>
                <div class="form-group">
                    <label for="feedbackStars">Feedback Stars</label>
                    <input type="number" class="form-control" id="feedbackStars" name="feedbackStars" required>
                </div>
                <div class="form-group">
                    <label for="geographicCoverage">Geographic Coverage</label>
                    <input type="text" class="form-control" id="geographicCoverage" name="geographicCoverage" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
