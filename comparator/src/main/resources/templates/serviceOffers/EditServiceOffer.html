<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Offer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>


<div class="container mt-4">
    <div class="header text-center mb-4">
        <h1>Edit Offer</h1>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form th:object="${serviceDetailsDto}" method="post">
                <input type="hidden" name="id" th:value="${serviceDetails.id}"/>
                <div class="form-group">
                    <label for="name">Service Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
                </div>
                <div class="form-group">
                    <label for="estimatedDuration">Estimated Duration</label>
                    <input type="text" class="form-control" id="estimatedDuration" th:field="*{estimatedDuration}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" required>
                </div>
                <div class="form-group">
                    <label for="onlineBookingAvailability">Online Booking Availability</label>
                    <input type="text" class="form-control" id="onlineBookingAvailability" th:field="*{onlineBookingAvailability}" required>
                </div>
                <div class="form-group">
                    <label for="requiredEquipment">Required Equipment</label>
                    <input type="text" class="form-control" id="requiredEquipment" th:field="*{requiredEquipment}" required>
                </div>
                <div class="form-group">
                    <label for="guarantee">Guarantee</label>
                    <input type="text" class="form-control" id="guarantee" th:field="*{guarantee}" required>
                </div>
                <div class="form-group">
                    <label for="approvedCertifiedLicensed">Approved Certified Licensed</label>
                    <input type="text" class="form-control" id="approvedCertifiedLicensed" th:field="*{approvedCertifiedLicensed}" required>
                </div>
                <div class="form-group">
                    <label for="geographicCoverage">Geographic Coverage</label>
                    <input type="text" class="form-control" id="geographicCoverage" th:field="*{geographicCoverage}" required>
                </div>
                <div class="form-group">
                    <label for="feedbackStars">Feedback Stars</label>
                    <input type="number" class="form-control" id="feedbackStars" th:field="*{feedbackStars}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
