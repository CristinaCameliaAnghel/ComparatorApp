<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablou de Bord Furnizor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <style>
    .header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
    }

    .header h1 {
    margin: 0;
    }

    .container {
    max-width: 1500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    </style>

</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="header">
    <h2>Bine ai venit, [[${user.fullName}]]</h2>
</div>
<div class="container">

    <div class="card mt-4">
        <div class="card-header">
            <h3>Ofertele Tale</h3>
        </div>
        <div class="card-body">
            <a class="btn btn-primary mb-3" th:href="@{/create-serviceOffer}">Creează Ofertă</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nume</th>
                    <th>Durată Estimată</th>
                    <th>Preț</th>
                    <th>Disponibilitate Rezervare Online</th>
                    <th>Echipament Necesitat</th>
                    <th>Garanție</th>
                    <th>Furnizor certificat</th>
                    <th>Acoperire Geografică</th>
                    <th>Descriere</th>
                    <th>Stele Feedback</th>
                    <th>Înregistrat La</th>
                    <th>Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${userServices}">
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.estimatedDuration}"></td>
                    <td th:text="${service.price}"></td>
                    <td th:text="${service.onlineBookingAvailability}"></td>
                    <td th:text="${service.requiredEquipment}"></td>
                    <td th:text="${service.guarantee}"></td>
                    <td th:text="${service.approvedCertifiedLicensed}"></td>
                    <td th:text="${service.geographicCoverage}"></td>
                    <td th:text="${service.description}"></td>
                    <td th:text="${service.serviceOfferName}"></td>
                    <td th:text="${service.registeredAt}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/edit-serviceOffer(id=${service.id})}">Editează</a>
                        <a class="btn btn-danger" th:href="@{/delete-serviceOffer(id=${service.id})}"
                           onclick="return confirm('Ești sigur?')">Șterge</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
