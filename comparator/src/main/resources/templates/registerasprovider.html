<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provider Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Intra in comunitatea partenerilor nostrii</h1>
            <form th:action="@{/registrationasprovider}" th:object="${provider}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Parola:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="fullName">Nume partener:</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter your full name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>
                <div class="form-group">
                    <label for="serviceName">Serviciul furnizat:</label>
                    <select class="form-control" id="serviceName" th:field="*{serviceName}">
                        <option value="" th:text="'Selectează un serviciu'"></option>
                        <option th:each="service : ${services}" th:value="${service.name}" th:text="${service.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="utilities">Utilitatea furnizată:</label>
                    <select class="form-control" id="utilities" th:field="*{utilities}">
                        <option value="" th:text="'Selectează o utilitate'"></option>
                        <option th:each="utility : ${utilities}" th:value="${utility.name}" th:text="${utility.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cif">CIF:</label>
                    <input type="text" class="form-control" id="cif" th:field="*{cif}" placeholder="Enter your CIF number" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Inregistreaza-te</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
