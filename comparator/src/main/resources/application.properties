#(DataSource Configuration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/comparatorappdb
spring.datasource.username=root
spring.datasource.password=sudo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.Type = TRACE

# Activarea ?i dezactivarea cache-ului pentru ?abloanele Thymeleaf (fals pentru dezactivare)
spring.thymeleaf.cache=false

# Sufixul pentru ?abloanele Thymeleaf
spring.thymeleaf.suffix=.html

# Prefixul pentru ?abloanele Thymeleaf (directorul în care sunt localizate)
spring.thymeleaf.prefix=classpath:/templates/

# Caracterul folosit pentru a marca expresiile Thymeleaf în fi?ierele HTML
spring.thymeleaf.mode=LEGACYHTML5

